<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Digital | Carlos Augusto Contreras</title>
    <!-- Google Fonts: Outfit for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Remind Icon for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            /* Professional Tech Palette */
            --primary-color: #3b82f6;
            /* Royal Blue */
            --accent-color: #64748b;
            /* Slate */
            --bg-dark: #020617;
            /* Very dark slate/black */
            --card-bg: rgba(15, 23, 42, 0.6);
            /* Darker glass */
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --card-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            overflow-y: auto;
            /* Allow scrolling if content is tall */
            padding: 2rem 0;
            /* Add breathing room top/bottom */
            color: var(--text-color);
        }

        /* Elegant Schematic Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.15), transparent 25%);
            background-color: var(--bg-dark);
        }

        /* Subtle Grid Pattern for "Engineering" feel */
        .background-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        /* Card Container */
        .card-container {
            position: relative;
            width: 90%;
            /* Adapts to mobile width */
            max-width: 340px;
            /* Limits size on larger screens */
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            /* Reduced padding */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transform: translateZ(20px);
        }

        /* Profile Image */
        .profile-image-wrapper {
            width: 110px;
            /* Smaller image */
            height: 110px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            margin-bottom: 1.5rem;
            /* Reduced margin */
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-dark);
        }

        /* Typography */
        .name {
            font-size: 1.5rem;
            /* Smaller font */
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .role {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            /* Slightly larger for the longer title */
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            /* Reduced margin */
            font-weight: 300;
        }

        /* Links */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.9rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            /* Squared for professional look */
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 400;
            font-size: 0.95rem;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .social-link.primary {
            background: var(--primary-color);
            border: none;
            color: white;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .social-link.primary:hover {
            background: #2563eb;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .social-link i {
            font-size: 1.2rem;
        }

        /* Shine Effect (Subtle) */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    rgba(255, 255, 255, 0) 100%);
            border-radius: 16px;
            pointer-events: none;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .card-container {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }

        /* QR Code Container */
        #qrcode-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        #qrcode-container.visible {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>

    <main class="card-container" id="card">
        <div class="card-content">
            <div class="profile-image-wrapper">
                <!-- Using placeholder as the user provided base64 was truncated. Replace this with your actual image if available in the folder -->
                <img src="foto_perfil.png" alt="Carlos Augusto Contreras" class="profile-image">
            </div>

            <h1 class="name">Carlos Contreras</h1>
            <p class="role">Ingeniero de Sistemas <br> <span
                    style="font-size: 0.75rem; opacity: 0.9; text-transform: none;"></span></p>
            <p class="bio">Especialista en Seguridad de la Información. <br>Auditor ISO 27001 y 27032.</p>

            <div class="links-container">
                <a href="mailto:ccontreras222@gmail.com" class="social-link primary">
                    <i class="ri-mail-send-line"></i> Contactar / Email
                </a>

                <a href="https://www.linkedin.com/in/ccontreras222" target="_blank" rel="noopener noreferrer"
                    class="social-link">
                    <i class="ri-linkedin-fill"></i> LinkedIn
                </a>

                <a href="https://ccontreras222.github.io/portafolio-carlos-contreras/#inicio" target="_blank"
                    rel="noopener noreferrer" class="social-link">
                    <i class="ri-github-fill"></i> GitHub
                </a>
                <a href="https://t.me/+573192307769" target="_blank" rel="noopener noreferrer" class="social-link">
                    <i class="ri-telegram-fill"></i> Telegram
                </a>
                <a href="https://wa.me/573192307769" target="_blank" rel="noopener noreferrer" class="social-link">
                    <i class="ri-whatsapp-line"></i> WhatsApp
                </a>

                <a href="#" id="qr-btn" class="social-link" style="border-style: dashed;">
                    <i class="ri-qr-code-line"></i> Ver Código QR
                </a>

                <div id="qrcode-container">
                    <div id="qrcode"></div>
                    <p style="color: #333; margin-top: 0.5rem; font-size: 0.8rem; font-weight: 600;">Escanear para
                        compartir</p>
                </div>

                <a href="https://portafolio-carlos-contreras.vercel.app/" class="social-link" target="_blank"
                    rel="noopener noreferrer" style="margin-top: 1rem; border-color: var(--primary-color);">
                    <i class="ri-external-link-line"></i> Volver al Portafolio
                </a>
            </div>
        </div>
    </main>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // 3D Tilt Effect
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = 'all 0.5s ease';
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });

        // Advanced QR Code Logic (Restored & Cleaned)
        const qrBtn = document.getElementById('qr-btn');
        const qrContainer = document.getElementById('qrcode-container');
        const qrCodeDiv = document.getElementById('qrcode');
        let currentQRHandler = null;

        // Add Toggle Buttons dynamically
        const toggleContainer = document.createElement('div');
        toggleContainer.style.display = 'flex';
        toggleContainer.style.gap = '10px';
        toggleContainer.style.justifyContent = 'center';
        toggleContainer.style.marginBottom = '1rem';
        toggleContainer.innerHTML = `
            <button id="btn-url" style="padding: 5px 10px; border-radius: 4px; border: 1px solid var(--primary-color); background: var(--primary-color); color: white; cursor: pointer; font-size: 0.8rem;">Sitio Web</button>
            <button id="btn-vcard" style="padding: 5px 10px; border-radius: 4px; border: 1px solid var(--text-secondary); background: transparent; color: var(--text-secondary); cursor: pointer; font-size: 0.8rem;">Crear Contacto</button>
        `;
        qrContainer.insertBefore(toggleContainer, qrCodeDiv);

        function generateQR(text) {
            qrCodeDiv.innerHTML = ""; // Clear previous
            try {
                // Correctly encode High-ASCII characters for QR
                const encodedText = unescape(encodeURIComponent(text));

                new QRCode(qrCodeDiv, {
                    text: encodedText,
                    width: 200, // Optimized size
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L // Low error correction = Max Data Capacity
                });
            } catch (e) {
                console.error("QR Error", e);
                qrCodeDiv.innerHTML = `<p style='color:red; font-size:0.8rem; text-align:center;'>Error: Datos muy largos.<br>Intenta resumir la bio.</p>`;
            }
        }

        function getVCardData() {
            // Extract data from DOM
            const name = document.querySelector('.name').innerText;
            const parts = name.split(' ');
            const lastName = parts.length > 1 ? parts.slice(1).join(' ') : '';
            const firstName = parts[0];

            const role = document.querySelector('.role').innerText;
            // Bio removed to prevent QR size errors
            const email = "ccontreras222@gmail.com";
            const url = window.location.href;

            // Extract phone from WhatsApp link if possible
            const waLink = document.querySelector('a[href*="wa.me"]');
            let phone = "";
            if (waLink) {
                const href = waLink.getAttribute('href');
                const match = href.match(/wa\.me\/(\d+)/);
                if (match) phone = match[1];
            }

            // Build Professional vCard 3.0 (Without Bio)
            return `BEGIN:VCARD
VERSION:3.0
N;CHARSET=UTF-8:${lastName};${firstName};;;
FN;CHARSET=UTF-8:${name}
TITLE;CHARSET=UTF-8:${role.replace(/\n/g, ' ')}
TEL;type=CELL:${phone}
EMAIL;type=INTERNET;type=WORK:${email}
URL:${url}
END:VCARD`;
        }

        // Event Listeners for Toggles
        document.getElementById('btn-url').addEventListener('click', () => {
            generateQR(window.location.href);
            updateActiveButton('btn-url');
        });

        document.getElementById('btn-vcard').addEventListener('click', () => {
            generateQR(getVCardData());
            updateActiveButton('btn-vcard');
        });

        function updateActiveButton(activeId) {
            const btnUrl = document.getElementById('btn-url');
            const btnVcard = document.getElementById('btn-vcard');

            if (activeId === 'btn-url') {
                btnUrl.style.background = 'var(--primary-color)';
                btnUrl.style.color = 'white';
                btnUrl.style.borderColor = 'var(--primary-color)';

                btnVcard.style.background = 'transparent';
                btnVcard.style.color = 'var(--text-secondary)';
                btnVcard.style.borderColor = 'var(--text-secondary)';
            } else {
                btnVcard.style.background = 'var(--primary-color)';
                btnVcard.style.color = 'white';
                btnVcard.style.borderColor = 'var(--primary-color)';

                btnUrl.style.background = 'transparent';
                btnUrl.style.color = 'var(--text-secondary)';
                btnUrl.style.borderColor = 'var(--text-secondary)';
            }
        }

        qrBtn.addEventListener('click', (e) => {
            e.preventDefault();
            qrContainer.classList.toggle('visible');

            if (qrCodeDiv.innerHTML === "") {
                generateQR(window.location.href); // Default to URL
            }
        });
    </script>
</body>

</html>
